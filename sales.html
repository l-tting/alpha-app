<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="app">
        <h3>My Sales</h3>
        <form action="" @submit.prevent="make_sale">
            <select v-model="SaleData.pid">
                <option >Select Option</option>
                <option >Select Option</option>
                <option v-for="product in products" :key="product.id" :value="product.id">{{product.name}}</option>
            </select>
            <input type="number" placeholder="Quantity" v-model="SaleData.quantity">
            <button type="submit">Make Sale</button>
        </form>
        <div class="table">
            <table class="table" style="margin-top: 6%;">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Product ID</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Time</th>


                    </tr>
                </thead>
                <tbody>
                    <tr v-for="sale in sales" :key="sale.id">

                        <td> {{ sale.id }} </td>
                        <td>{{ sale.product }} </td>
                        <td>{{ sale.quantity }}</td>
                        <td>{{sale.created_at}}</td>

                    </tr>


                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    products: [],
                    sales: [],
                    SaleData :{
                        pid : null,
                        quantity: null
                    }
                }

            },
            methods: {
                async fetch_products() {

                    try {
                        const response = await axios.get('http://127.0.0.1:5000/product')
                        this.products = response.data.products
                        console.log(this.products);
                    }
                    catch (error) {
                        console.log("error", error)
                    }
                },
                async fetch_sales() {

                    try {
                        const response = await axios.get('http://127.0.0.1:5000/sales')
                        this.sales = response.data.sales
                        console.log(this.sales);
                    }
                    catch (error) {
                        console.log("error", error)
                    }
                },
                 make_sale() {
                    try {
                        axios.post('http://127.0.0.1:5000/sales', this.SaleData);
                    } catch (error) {
                        console.log("error adding sale..", error)
                    }
                }

            },
            created() {
                this.fetch_products()
                this.fetch_sales()
                this.make_sale()

            }
        }).mount('#app');
    </script>
</body>

</html>
