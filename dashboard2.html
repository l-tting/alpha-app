<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="alpha">
        <div style="background-color: beige;">
            <canvas id="mychart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    sales_data:[],
                    url:"http://127.0.0.1:5000/"
                }
            },
            methods:{
                line_chart(){
                    try{

                       axios.get(this.url + "dashboard")
                       .then((response)=>{
                         this.sales_data = response.data.sales_per_day
                         console.log(this.sales_data)
                         
                       })
                        // giving the canvas element a 2d context
                        var ctx = document.getElementById('mychart').getContext('2d')
                        // create a new chart instance
                        new Chart(ctx,{
                            //configuration object - defines appearance and behaviour of your chart
                            type: 'line',
                            data:{
                               labels:this.sales_data.map(item=>item.date),
                               datasets :[{
                                    label:"Sales",
                                    data:this.sales_data.map(item=>item.total_sales)
                               }]
                            
                            }

                        
                        })

                    }catch(error){
                        console.log("Error displaying chart",error)
                    }
                }

            },
            mounted(){
                this.line_chart()
            }

        }).mount("#alpha")
    </script>
</body>

</html>
