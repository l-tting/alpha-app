<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  
  <div class="container" id="myapp">
    <form class="myform" style="margin-top: 6%;" @submit.prevent="add_products">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Product name" v-model="ProductData.name">
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Buying Price" v-model="ProductData.buying_price">
        </div>

        <div class="col">
          <input type="number" class="form-control" placeholder="Selling Price" v-model="ProductData.selling_price">
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Stock Quantity" v-model="ProductData.stock_quantity">
        </div>
        <div class="col">
        <button class="btn btn-primary" type="submit">Add Product</button>
        </div>
      </div>
    </form>
  <table class="table" style="margin-top: 6%;">
    <thead>
      <tr>
        <th scope="col">PID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Buying Price</th>
        <th scope="col">Selling Price</th>
        <th scope="col">Stock Quantity</th>

      </tr>
    </thead>
    <tbody>
      <tr v-for="product in products" :key="product.id">

        <td> {{ product.id }} </td>
        <td>{{ product.name }} </td>
        <td>{{ product.buying_price }}</td>
        <td>{{product.selling_price}}</td>
        <td>{{product.stock_quantity}}</td>
      </tr>


    </tbody>
  </table>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          products: [],
          ProductData: {
            name: null,
            buying_price: null,
            selling_price: null,
            stock_quantity: null
          }
        };
      },
      methods: {

        async fetch_products() {

          try {
            const response = await axios.get('http://127.0.0.1:5000/product')
            this.products = response.data.products
            console.log(this.products);
          }
          catch (error) {
            console.log("error", error)
          }
        },
        add_products() {
          try {
            axios.post('http://127.0.0.1:5000/product', this.ProductData)
          } catch (error) {
            console.log("error adding product..", error)
          }
        }
      },
      created() {
        this.fetch_products()
        this.add_products()
      }

    }).mount('#myapp');
  </script>
</body>

</html>
